
{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
            <!--It's better to use that way then that one: <a href="/polls/{{ question.id }}/"
            because if you want to change the URL, it's MUCH EASIER and FASTER-->
        {% endfor %}
    </ul>
{% else %}
    <p>No polls are avaible.</p>
{% endif %}
